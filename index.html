<!DOCTYPE html>
<html style="margin: 0; padding: 0;">
    <head>
        <title>GGJ 2020</title>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="howler.min.js"></script>
    </head>
    <body style="margin: 0; padding: 0; background: black;">
        <canvas width="1900" height="1000" allowfullscreen="true" id="gameCanvas" style="margin-left: 0px; margin-top: 0px;"></canvas>
        <script>

function hwl(name, volume) {
    return new Howl({src: ["sounds/" + name + ".ogg", "sounds/" + name + ".mp3", "sounds/" + name + ".wav"], volume: volume || 1});
}

const TILESZ = 100;
const HUNGER_ATTRACTION_DECREASE = 0.2;

// Load data
function ajax(file, callback) {
	jQuery.ajax({
		url: file + "?" + (new Date()).getTime(),
		success: callback
	});
}

var tileTypes = {};
var map = [];
var vars = {};
var varList = [];
var named_events = {};
var triggered_events = [];
var upgrades = [];
var id_to_upgrade = {};
var steeringTypes = [];
var event = null;
var ready = false;
var won = false;
var lost = false;

function upgrade(u) {
	u.built = true;
	effects(u.effects);
}

function tileEvent(t) {
	var es = [];
	for (var i = 0; i < t.type.events.length; i++) {
		var e = named_events[t.type.events[i]];
		if (e.used) { continue; }
		es.push(e);
	}
	invoke(es[Math.floor(Math.random() * es.length)]);
	t.done = true;
}

function triggerEvents() {
	for (var i = 0; i < triggered_events.length; i++) {
		var e = triggered_events[i];
		if (e.used) { continue; }
		if (test(e.test)) {
			invoke(e);
			return;
		}
	}
}

function invoke(e) {
	effects(e.effects);
	if (e.once) {
		e.used = true;
	}
	if (e.text) {
		event = e;
	}
}

function format(fx) {
	var l = [];
	for (var i = 0; i < fx.length; i++) {
		var f = fx[i];
		if (f == "lose") {
			f = "Lose";
		}
		if (f == "win") {
			f = "Win";
		}
		if (f == "event" || f == "upgrade") {
			i++;
			continue;
		}
		if (vars[f]) {
			f = vars[f].name;
		}
		l.push(f);
	}
	return l.join(" ");
}

function effects(fx) {
	for (var i = 0; i < fx.length; i++) {
		if (fx[i] == "lose") {
			lost = true;
			return;
		}
		if (fx[i] == "win") {
			won = true;
			return;
		}
		if (fx[i] == "event") {
			invoke(named_events[fx[i + 1]]);
			continue;
		}
		if (fx[i] == "upgrade") {
			upgrade(id_to_upgrade[fx[i + 1]]);
			continue;
		}
		var op = fx[i + 1];
		if (op == "+") {
			setV(fx[i], v(fx[i]) + v(fx[i + 2]));
			i += 2;
		} else if (op == "-") {
			setV(fx[i], v(fx[i]) - v(fx[i + 2]));
			i += 2;
		} else if (op == "=") {
			setV(fx[i], v(fx[i + 2]));
			i += 2;
		}
	}
}

function test(ts) {
	for (var i = 0; i < ts.length; i++) {
		var op = ts[i + 1];
		if (op == ">") {
			if (v(ts[i]) <= v(ts[i + 2])) { return false; }
			i += 2;
		} else if (op == "<") {
			if (v(ts[i]) >= v(ts[i + 2])) { return false; }
			i += 2;
		} else if (op == "=") {
			if (v(ts[i]) != v(ts[i + 2])) { return false; }
			i += 2;
		} else if (op == "!=") {
			if (v(ts[i]) == v(ts[i + 2])) { return false; }
			i += 2;
		} else if (op == ">=") {
			if (v(ts[i]) < v(ts[i + 2])) { return false; }
			i += 2;
		} else if (op == "<=") {
			if (v(ts[i]) > v(ts[i + 2])) { return false; }
			i += 2;
		}
	}
	return true;
}

function v(id) {
	var numVal = parseInt(id);
	if (isNaN(numVal)) {
		return vars[id].value;
	} else {
		return numVal;
	}
}

function setV(id, value) {
	vars[id].value = value;
	if (vars[id].min !== undefined) {
		vars[id].value = Math.max(vars[id].value, vars[id].min);
	}
	if (vars[id].max !== undefined) {
		vars[id].value = Math.min(vars[id].value, vars[id].max);
	}
}

function load() {
	event = null;
	ready = false;
	won = false;
	lost = false;

	ajax("vars.txt", function(data) {
		vars = {};
		varList = [];
		var lines = data.split("\n");
		for (var i = 0; i < lines.length; i++) {
			var l = lines[i].split(" ");
			var v = {
				id: l[0],
				name: l[1].replace("_", " "),
				value: parseInt(l[2]),
				hidden: false
			};
			vars[v.id] = v;
			varList.push(v);
			for (var j = 3; j < l.length; j++) {
				if (l[j] == "hidden") {
					v.hidden = true;
				}
				if (l[j] == "min") {
					v.min = parseInt(l[j + 1]);
					j++;
				}
				if (l[j] == "max") {
					v.max = parseInt(l[j + 1]);
					j++;
				}
				if (l[j] == "icon") {
					v.icon = l[j + 1];
					j++;
				}
			}
		}
		console.log(vars);
		console.log(varList);
		loadEvents(false);
	});
}

function loadEvents(triggered) {
	ajax(triggered ? "triggered_events.txt" : "named_events.txt", function(data) {
		if (triggered) {
			triggered_events = [];
		} else {
			named_events = {};
		}
		var e = null;
		var o = null;
		var lines = data.split("\n");
		for (var i = 0; i < lines.length; i++) {
			var l = lines[i];
			l = l.replace("\t", "    ").replace("\t", "    ");
			if (l.trim() == "") { continue; }
			if (l.startsWith("    ")) {
				l = l.substring(4);
				if (l == "once") {
					e.once = true;
				}
				if (l.startsWith("text ")) {
					e.text = l.substring(5);
				}
				if (l.startsWith("effects ")) {
					e.effects = l.substring(8).split(" ");
				}
				if (l.startsWith("option ")) {
					o = {
						text: l.substring(7),
						test: [],
						effects: []
					};
					e.options.push(o);
				}
				if (l.startsWith("    ")) {
					l = l.substring(4);
					if (l.startsWith("test ")) {
						o.test = l.substring(5).split(" ");
					}
					if (l.startsWith("effects ")) {
						o.effects = l.substring(8).split(" ");
					}
				}
			} else {
				if (triggered) {
					e = {
						test: l.split(" "),
						once: false,
						effects: [],
						options: []
					};
					triggered_events.push(e);
				} else {
					e = {
						name: l,
						once: false,
						effects: [],
						options: []
					};
					named_events[e.name] = e;
				}
			}
		}
		if (triggered) {
			console.log(triggered_events);
			loadTileTypes();
		} else {
			console.log(named_events);
			loadEvents(true);
		}
	});
}

function loadTileTypes() {
	ajax("tiletypes.txt", function(data) {
		tileTypes = {};
		var lines = data.split("\n");
		var tt = null;
		for (var i = 0; i < lines.length; i++) {
			var l = lines[i];
			l = l.replace("\t", "    ");
			if (l.trim() == "") { continue; }
			if (l.startsWith("    ")) {
				l = l.substring(4).split(" ");
				if (l[0] == "wall") {
					tt.wall = true;
				}
				if (l[0] == "attraction") {
					tt.attraction = parseInt(l[1]);
				}
				if (l[0] == "graze") {
					l.splice(0, 1);
					tt.graze = l;
				}
				if (l[0] == "harvest") {
					l.splice(0, 1);
					tt.harvest = l;
				}
				if (l[0] == "events") {
					l.splice(0, 1);
					tt.events = l;
				}
			} else {
				tt = {
					symbol: l.split(" ")[0],
					img: l.split(" ")[1],
					name: l.split(" ")[1],
					attraction: 0,
					wall: false,
					graze: [],
					harvest: [],
					events: []
				};
				tileTypes[tt.symbol] = tt;
			}
		}
		console.log(tileTypes);
		loadUpgrades();
	});
}

function loadUpgrades() {
	ajax("upgrades.txt", function(data) {
		upgrades = [];
		var u = null;
		var lines = data.split("\n");
		for (var i = 0; i < lines.length; i++) {
			var l = lines[i];
			l = l.replace("\t", "    ")
			if (l.trim() == "") { continue; }
			if (l.startsWith("    ")) {
				l = l.substring(4);
				if (l.startsWith("effects ")) {
					u.effects = l.substring(8).split(" ");
				}
				if (l.startsWith("test ")) {
					u.test = l.substring(5).split(" ");
				}
				if (l.startsWith("name ")) {
					u.name = l.substring(5);
				}
			} else {
				u = {
					name: l,
					test: [],
					effects: [],
					built: false
				};
				id_to_upgrade[u.name] = u;
				upgrades.push(u);
			}
		}
		console.log(upgrades);
		loadSteeringTypes();
	});
}

function loadSteeringTypes() {
	ajax("steeringtypes.txt", function(data) {
		steeringTypes = [];
		var t = null;
		var lines = data.split("\n");
		for (var i = 0; i < lines.length; i++) {
			var l = lines[i];
			l = l.replace("\t", "    ")
			if (l.trim() == "") { continue; }
			if (l.startsWith("    ")) {
				l = l.substring(4);
				if (l.startsWith("effects ")) {
					t.effects = l.substring(8).split(" ");
				}
				if (l.startsWith("test ")) {
					t.test = l.substring(5).split(" ");
				}
				if (l.startsWith("name ")) {
					t.name = l.substring(5);
				}
				if (l.startsWith("strength ")) {
					t.strength = parseInt(l.substring(9));
				}
			} else {
				t = {
					name: l,
					test: [],
					effects: [],
					strength: 0
				};
				steeringTypes.push(t);
			}
		}
		console.log(steeringTypes);
		loadMap();
	});
}

function loadMap() {
	ajax("map.txt", function(data) {
		map = [];
		var lines = data.split("\n");
		var tt = null;
		for (var y = 0; y < lines.length; y++) {
			var row = lines[y];
			map.push([]);
			for (var x = 0; x < row.length; x++) {
				var type = tileTypes[row.charAt(x)];
				if (type) {
					map[y].push({
						type: type,
						x: x,
						y: y,
						harvesters: 0
					});
				} else {
					console.log("Type ? " + row.charAt(x));
				}
			}
		}
		ready = true;
	});
}

load();

function turn() {
	setV("%", Math.floor((Math.random() * 100) + 1));
	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {
			var tile = map[y][x];
			if (!inRadius(x, y) || (x == v("x") && y == v("y"))) {
				tile.harvesters = 0;
				continue;
			}
			for (var i = 0; i < tile.harvesters; i++) {
				effects(tile.type.harvest);
			}
		}
	}
	invoke(named_events["upkeep"]);
	triggerEvents();
}

function move(dx, dy) {
	setV("mvCooldown", 4);
	setV("x", v("x") + dx);
	setV("y", v("y") + dy);
	effects(map[v("y")][v("x")].type.graze);
	turn();
}

function inRadius(x, y) {
	return inSightRadius(x, y) && (x - v("x")) * (x - v("x")) + (y - v("y")) * (y - v("y")) < v("r") * v("r");
}

function inSightRadius(x, y) {
	return (x - v("x")) * (x - v("x")) + (y - v("y")) * (y - v("y")) < v("vr") * v("vr");
}

function getSteeringType(myDy) {
	var highestAttraction = -100;
	for (var dy = -1; dy < 2; dy++) {
		var t = map[v("y") + dy][v("x") + 1];
		var attraction = t.type.attraction - Math.ceil(v("hunger") * HUNGER_ATTRACTION_DECREASE);
		if (attraction > highestAttraction || (attraction >= highestAttraction && myDy == dy)) {
			highestAttraction = dy;
		}
	}
	if (highestAttraction == myDy) {
		return steeringTypes[0];
	}
	var t = map[v("y") + myDy][v("x") + 1];
	var attraction = t.type.attraction - Math.ceil(v("hunger") * HUNGER_ATTRACTION_DECREASE);
	for (var i = 0; i < steeringTypes.length; i++) {
		var st = steeringTypes[i];
		if (test(st.test) && attraction + st.strength >= 0) {
			return st;
		}
	}
	return null;
}

function getAttraction(dy) {
	var t = map[v("y") + dy][v("x") + 1];
	return t.type.attraction - Math.ceil(v("hunger") * HUNGER_ATTRACTION_DECREASE);
}

function tick(ms) {
    c.resetTransform();
    c.fillStyle = "black";
    c.fillRect(0, 0, canvas.width, canvas.height);
	c.fillStyle = "rgba(0, 0, 0, 0.5)";
	var xScroll = canvas.width / 2 - v("x") * TILESZ;
	var yScroll = canvas.height / 2 - v("y") * TILESZ;
	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {
			if (!inSightRadius(x, y)) {
				continue;
			}
			img(map[y][x].type.img, x * TILESZ + xScroll, y * TILESZ + yScroll);
			if (!map[y][x].done && map[y][x].type.events.length > 0) {
				img("Event", x * TILESZ + xScroll, y * TILESZ + yScroll);
			} else {
				// Yields
				var t = map[y][x].type;
				var hx = 0;
				for (var i = 0; i < t.harvest.length; i++) {
					if (t.harvest[i] == "+" && vars[t.harvest[i - 1]].icon) {
						for (var j = 0; j < v(t.harvest[i + 1]); j++) {
							img(vars[t.harvest[i - 1]].icon, x * TILESZ + xScroll + hx, y * TILESZ + yScroll);
							hx += 25;
						}
					}
				}
			}
			for (var i = 0; i < map[y][x].harvesters; i++) {
				img("Hammer", x * TILESZ + xScroll + 10 - 10 * map[y][x].harvesters + i * 20, y * TILESZ + yScroll);
			}
			if (!inRadius(x, y)) {
				c.fillRect(x * TILESZ + xScroll, y * TILESZ + yScroll, TILESZ, TILESZ);
			}
		}
	}
	img("Animal", v("x") * TILESZ + xScroll, v("y") * TILESZ + yScroll);
	
	if (won) {
		c.font = "80px Arial";
		c.fillStyle = "grey";
		c.fillRect(420, 20, 400, 90);
		c.fillStyle = "black";
		c.fillText("VICTORY", 440, 90);
		if (click) {
			load();
		}
	} else if (lost) {
		c.font = "80px Arial";
		c.fillStyle = "grey";
		c.fillRect(420, 20, 400, 90);
		c.fillStyle = "black";
		c.fillText("DEFEAT", 440, 90);
		if (click) {
			load();
		}
	} else if (event) {
		// Event UI
		var y = 20;
		c.font = "20px Arial";
		c.fillStyle = "grey";
		c.fillRect(420, y, 400, 30);
		c.fillStyle = "black";
		c.fillText(event.text, 440, y + 20);
		y += 35;
		lp: for (var i = 0; i < event.options.length; i++) {
			var o = event.options[i];
			if (test(o.test)) {
				if (cursor.x > 460 && cursor.x < 460 + 380 && cursor.y > y && cursor.y < y + 30) {
					c.fillStyle = "white";
					if (click) {
						event = null;
						effects(o.effects);
						break lp;
					}
				} else {
					c.fillStyle = "grey";
				}
				c.fillRect(440, y, 380, 30);
				c.fillStyle = "black";
				var text = o.text;
				if (o.effects.length > 0) {
					text += " (" + format(o.effects) + ")";
				}
				c.fillText(text, 460, y + 20);
			} else {
				c.fillStyle = "#555555";
				c.fillRect(440, y, 380, 30);
				c.fillStyle = "black";
				var text = o.text;
				if (o.test.length > 0) {
					text += " (" + format(o.test) + ")";
				}
				c.fillText(text, 460, y + 20);
			}
			y += 35;
		}
	} else {
		if (v("mvCooldown") == 0) {
			c.font = "20px Arial";
			c.fillStyle = "grey";
			c.fillRect(420, 20, 400, 30);
			c.fillStyle = "black";
			c.fillText("Pick a tile to move to.", 440, 40);
			c.strokeStyle = "black";
			
			for (var dy = -1; dy < 2; dy++) {
				if (map[v("y") + dy][v("x") + 1].type.wall) { continue; }
				var steeringType = getSteeringType(dy);
				if (!steeringType) { continue; }
				var x = (v("x") + 1) * TILESZ + xScroll;
				var y = (v("y") + dy) * TILESZ + yScroll;
				c.strokeRect(x, y, TILESZ, TILESZ);
				c.fillStyle = "black";
				c.fillText(steeringType.name, x + 10, y + 25);
				//c.fillText(format(steeringType.effects), x + 10, y + 50);
				if (cursor.x > x && cursor.x < x + TILESZ && cursor.y > y && cursor.y < y + TILESZ) {
					c.fillStyle = "rgba(255, 255, 255, 0.5)";
					c.fillRect(x, y, TILESZ, TILESZ);
					if (click) {
						effects(steeringType.effects);
						move(1, dy);
					}
				}
			}
		} else {
			c.font = "20px Arial";
			c.fillStyle = "grey";
			c.fillRect(420, 20, 400, 30);
			c.fillStyle = "black";
			c.fillText("Pick a tile to send people to.", 440, 40);
			c.fillStyle = "grey";
			c.fillRect(420, 55, 400, 30);
			c.fillStyle = "black";
			c.fillText(v("mvCooldown") + " turns until the animal moves.", 440, 75);
			c.fillStyle = "grey";
			if (cursor.x > 840 && cursor.x < 980 && cursor.y > 20 && cursor.y < 50) {
				c.fillStyle = "white";
				if (click) {
					turn();
				}
			}
			c.fillRect(840, 20, 140, 30);
			c.fillStyle = "black";
			c.fillText("Skip Turn", 860, 40);
			c.fillStyle = "rgba(255, 255, 255, 0.5)";
			for (var y = 0; y < map.length; y++) {
				for (var x = 0; x < map[y].length; x++) {
					var tile = map[y][x];
					if (!inRadius(x, y) || (x == v("x") && y == v("y"))) {
						tile.harvesters = 0;
						continue;
					}
					if ((tile.type.harvest.length == 0 || tile.harvesters >= v("harvesters_" + tile.type.symbol)) && !(!tile.done && tile.type.events.length > 0)) { continue; }
					var screenX = x * TILESZ + xScroll;
					var screenY = y * TILESZ + yScroll;
					if (cursor.x > screenX && cursor.x < screenX + TILESZ && cursor.y > screenY && cursor.y < screenY + TILESZ) {
						c.fillRect(screenX, screenY, TILESZ, TILESZ);
						var text = vars["harvesters_" + tile.type.symbol].name;
						if (!tile.done && tile.type.events.length > 0) {
							text = "Visit " + tile.type.name;
						}
						c.fillStyle = "grey";
						c.fillRect(screenX, screenY + TILESZ, c.measureText(text).width + 10, 30);
						c.fillStyle = "black";
						
						c.fillText(text, screenX + 5, screenY + TILESZ + 20);
						if (click) {
							if (!tile.done && tile.type.events.length > 0) {
								tileEvent(tile);
							} else {
								tile.harvesters++;
							}
							turn();
						}
					}
				}
			}
		}
	}
	
	// Var display
	c.fillStyle = "grey";
	c.fillRect(0, 0, 400, canvas.height);
	c.font = "20px Arial";
	c.fillStyle = "black";
	var y = 120;
	var rx = 20;
	for (var i = 0; i < varList.length; i++) {
		var vv = varList[i];
		if (vv.hidden) { continue; }
		if (vv.icon) {
			img(vv.icon, rx, 10);
			c.fillText("" + vv.value, rx + 10, 77);
			rx += 60;
		} else {
			c.fillText(vv.name + ": " + vv.value, 20, y);
			y += 24;
		}
	}
	
	for (var i = 0; i < upgrades.length; i++) {
		var u = upgrades[i];
		if ((test(u.test) && v("mvCooldown") > 0) || u.built) {
			if (u.built || (cursor.x > 20 && cursor.x < 20 + 360 && cursor.y > y && cursor.y < y + 30)) {
				c.fillStyle = "white";
				if (!u.built && click) {
					upgrade(u);
					turn();
				}
			} else {
				c.fillStyle = "#777777";
			}
			c.fillRect(20, y, 360, 30);
			c.fillStyle = "black";
			var text = u.name;
			if (u.effects.length > 0) {
				text += " (" + format(u.effects) + ")";
			}
			c.fillText(text, 40, y + 20);
		} else {
			c.fillStyle = "#555555";
			c.fillRect(20, y, 360, 30);
			c.fillStyle = "black";
			var text = u.name;
			if (u.test.length > 0) {
				text += " (" + format(u.test) + ")";
			}
			c.fillText(text, 40, y + 20);
		}
		y += 35;
	}
	click = null;
}

var images = {};

function img(img, x, y) {
    if (img == null) { return; }
    if (!images[img]) {
        images[img] = new Image();
        images[img].src = "graphics/" + img + ".png" + "?" + (new Date()).getTime();
    }
    c.drawImage(images[img], x, y);
}

var canvas = document.getElementById("gameCanvas");
var c = canvas.getContext("2d");
var keys = {};
var keyCodes = {};
var click = null;
var mouseDown = false;
var cursor = {x: 300, y: 300};

// Listen for key presses.
function canvasKeyUp(e) {
    keyCodes[e.which] = true;
    keys[String.fromCharCode(e.which)] = true;
}

function pressed(key) {
    return !!keys[key] || !!keyCodes[key];
}

$('body').keyup(canvasKeyUp);

// Listen for mouse stuff.
function canvasClick(e) {
    click = { "x": e.offsetX, "y": e.offsetY };
}

function canvasMouseDown(e) {
    mouseDown = true;
}

function canvasMouseUp(e) {
    mouseDown = false;
}

function canvasMove(e) {
    cursor = { "x": e.offsetX, "y": e.offsetY };
}

$('#gameCanvas').click(canvasClick).mousemove(canvasMove).mousedown(canvasMouseDown).mouseup(canvasMouseUp);

// Set up game loop.
var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
var lastUpdate = new Date().getTime();

function nextFrame() {
    var currentTime = new Date().getTime();
	if (ready) {
		tick(currentTime - lastUpdate);
	}
    keys = {};
    keyCodes = {};
    click = null;
    lastUpdate = currentTime;
    requestAnimationFrame(nextFrame);
}

// Once everything is set up, start game loop.
requestAnimationFrame(nextFrame);
